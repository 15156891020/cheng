<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab{
            width:300px;
            height:200px;
            border: 1px solid #000;
            text-align: center;
        }
        .tab td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table class="tab" cellspacing="0" align="center">
        <tr>
            <td>1</td>
            <td colspan="2">1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">2</td>
            <td rowspan="2">2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
